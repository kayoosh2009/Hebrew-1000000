<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>לוח המשחק</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #003366, #0055aa);
      color: white;
      padding: 2em;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    .scores {
      display: flex;
      justify-content: center;
      gap: 3em;
      margin-bottom: 2em;
    }

    .score-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1em 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2em;
    }

    .category {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .category h2 {
      margin-bottom: 1em;
    }

    .question-card {
      display: block;
      background-color: #ffffff22;
      margin: 0.5em 0;
      padding: 0.8em;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }

    .question-card:hover {
      background-color: #ffffff44;
    }

    .question-card.disabled {
      background-color: #555555;
      color: #aaaaaa;
      cursor: not-allowed;
      pointer-events: none;
    }

    .reset-button {
      position: absolute;
      top: 1em;
      right: 1em;
      background-color: #ffffff22;
      color: white;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .reset-button:hover {
      opacity: 1;
      background-color: #ffffff44;
    }

    /* БОНУС ПЕРЕКРЫТИЕ */
    #bonusOverlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: yellow;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      flex-direction: column;
    }

    #bonusOverlay button {
      font-size: 2em;
      padding: 1em 2em;
      background-color: #222;
      color: yellow;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #000;
      transition: transform 0.2s;
    }

    #bonusOverlay button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <button class="reset-button" onclick="resetGame()">消去</button>

  <h1>לוח המשחק</h1>

  <div class="scores">
    <div class="score-box">
      <h3>קבוצה א'</h3>
      <p id="teamAScore">0 נקודות</p>
    </div>
    <div class="score-box">
      <h3>קבוצה ב'</h3>
      <p id="teamBScore">0 נקודות</p>
    </div>
  </div>

  <div class="categories">
    <!-- Категория 1 -->
    <div class="category">
      <h2>שם המספר</h2>
      <a href="number_name_question1.html" class="question-card" id="number_name_1">שאלה 1</a>
      <a href="number_name_question2.html" class="question-card" id="number_name_2">שאלה 2</a>
      <a href="number_name_question3.html" class="question-card" id="number_name_3">שאלה 3</a>
      <a href="number_name_question4.html" class="question-card" id="number_name_4">שאלה 4</a>
      <a href="number_name_question5.html" class="question-card" id="number_name_5">שאלה 5</a>
    </div>
    <!-- Категория 2 -->
    <div class="category">
      <h2>משקלים</h2>
      <a href="weights_question1.html" class="question-card" id="weights_1">שאלה 1</a>
      <a href="weights_question2.html" class="question-card" id="weights_2">שאלה 2</a>
      <a href="weights_question3.html" class="question-card" id="weights_3">שאלה 3</a>
      <a href="weights_question4.html" class="question-card" id="weights_4">שאלה 4</a>
      <a href="weights_question5.html" class="question-card" id="weights_5">שאלה 5</a>
    </div>
    <!-- Категория 3 -->
    <div class="category">
      <h2>בניינים</h2>
      <a href="binyanim_question1.html" class="question-card" id="binyanim_1">שאלה 1</a>
      <a href="binyanim_question2.html" class="question-card" id="binyanim_2">שאלה 2</a>
      <a href="binyanim_question3.html" class="question-card" id="binyanim_3">שאלה 3</a>
      <a href="binyanim_question4.html" class="question-card" id="binyanim_4">שאלה 4</a>
      <a href="binyanim_question5.html" class="question-card" id="binyanim_5">שאלה 5</a>
    </div>
  </div>

  <!-- Перекрытие для бонуса -->
  <div id="bonusOverlay">
    <button onclick="location.href='dash_bonus.html'">שאלות בונוס</button>
  </div>

  <script>
    function disableQuestion(id) {
      const question = document.getElementById(id);
      if (question) {
        question.classList.add('disabled');
        localStorage.setItem(id, 'disabled');
        checkAllQuestionsDisabled(); // Проверка при каждом блокировании
      }
    }

    function updateScores() {
      const teamAScore = parseInt(localStorage.getItem('teamAScore') || '0', 10);
      const teamBScore = parseInt(localStorage.getItem('teamBScore') || '0', 10);
      document.getElementById('teamAScore').textContent = `${teamAScore} נקודות`;
      document.getElementById('teamBScore').textContent = `${teamBScore} נקודות`;
    }

    function resetGame() {
      const questions = document.querySelectorAll('.question-card');
      questions.forEach(question => {
        const id = question.id;
        localStorage.removeItem(id);
        question.classList.remove('disabled');
      });
      localStorage.setItem('teamAScore', '0');
      localStorage.setItem('teamBScore', '0');
      updateScores();
      document.getElementById('bonusOverlay').style.display = 'none';
    }

    function checkAllQuestionsDisabled() {
      const questions = document.querySelectorAll('.question-card');
      const allDisabled = Array.from(questions).every(q => q.classList.contains('disabled'));
      if (allDisabled) {
        document.getElementById('bonusOverlay').style.display = 'flex';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateScores();
      const questions = document.querySelectorAll('.question-card');
      questions.forEach(question => {
        const id = question.id;
        if (localStorage.getItem(id) === 'disabled') {
          question.classList.add('disabled');
        } else {
          question.addEventListener('click', () => {
            disableQuestion(id);
          });
        }
      });
      checkAllQuestionsDisabled(); // Проверка при загрузке
    });
  </script>

</body>
</html>
