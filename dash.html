<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>לוח המשחק</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #003366, #0055aa);
      color: white;
      padding: 2em;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 1em;
    }
    .scores {
      display: flex;
      justify-content: center;
      gap: 3em;
      margin-bottom: 2em;
    }
    .score-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1em 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2em;
    }
    .category {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .category h2 {
      margin-bottom: 1em;
    }
    .question-card {
      display: block;
      background-color: #ffffff22;
      margin: 0.5em 0;
      padding: 0.8em;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .question-card:hover {
      background-color: #ffffff44;
    }
    .question-card.disabled {
      background-color: #555555;
      color: #aaaaaa;
      cursor: not-allowed;
      pointer-events: none;
    }

    #bonusOverlay {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(255, 255, 0, 0.95);
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #bonusOverlay h2 {
      font-size: 3em;
      color: #333;
    }
    #bonusOverlay button {
      margin: 1em;
      font-size: 1.5em;
      padding: 0.8em 2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>לוח המשחק</h1>

  <div class="scores">
    <div class="score-box">
      <h3>קבוצה א'</h3>
      <p id="teamAScore">0 נקודות</p>
    </div>
    <div class="score-box">
      <h3>קבוצה ב'</h3>
      <p id="teamBScore">0 נקודות</p>
    </div>
  </div>

  <div class="categories">
    <div class="category">
      <h2>שם המספר</h2>
      <a href="#" class="question-card" id="q1">שאלה 1</a>
      <a href="#" class="question-card" id="q2">שאלה 2</a>
      <a href="#" class="question-card" id="q3">שאלה 3</a>
      <a href="#" class="question-card" id="q4">שאלה 4</a>
      <a href="#" class="question-card" id="q5">שאלה 5</a>
    </div>
    <div class="category">
      <h2>משקלים</h2>
      <a href="#" class="question-card" id="q6">שאלה 6</a>
      <a href="#" class="question-card" id="q7">שאלה 7</a>
      <a href="#" class="question-card" id="q8">שאלה 8</a>
      <a href="#" class="question-card" id="q9">שאלה 9</a>
      <a href="#" class="question-card" id="q10">שאלה 10</a>
    </div>
    <div class="category">
      <h2>בניינים</h2>
      <a href="#" class="question-card" id="q11">שאלה 11</a>
      <a href="#" class="question-card" id="q12">שאלה 12</a>
      <a href="#" class="question-card" id="q13">שאלה 13</a>
      <a href="#" class="question-card" id="q14">שאלה 14</a>
      <a href="#" class="question-card" id="q15">שאלה 15</a>
    </div>
  </div>

  <div id="bonusOverlay">
    <h2 id="countdownText">מתחיל בעוד 20 שניות...</h2>
    <button onclick="location.href='dash_bonus.html'">שאלות בונוס</button>
    <button onclick="resetGame()">איפוס</button>
  </div>

  <script>
    let timerStarted = false;

    function disableQuestion(id) {
      const el = document.getElementById(id);
      if (el) {
        el.classList.add("disabled");
        localStorage.setItem(id, "disabled");
        checkAllQuestionsDisabled();
      }
    }

    function updateScores() {
      const teamAScore = parseInt(localStorage.getItem('teamAScore') || '0', 10);
      const teamBScore = parseInt(localStorage.getItem('teamBScore') || '0', 10);
      document.getElementById('teamAScore').textContent = `${teamAScore} נקודות`;
      document.getElementById('teamBScore').textContent = `${teamBScore} נקודות`;
    }

    function resetGame() {
      const questions = document.querySelectorAll('.question-card');
      questions.forEach(q => {
        localStorage.removeItem(q.id);
        q.classList.remove('disabled');
      });
      localStorage.setItem('teamAScore', '0');
      localStorage.setItem('teamBScore', '0');
      updateScores();
      document.getElementById("bonusOverlay").style.display = "none";
      timerStarted = false;
    }

    function checkAllQuestionsDisabled() {
      const questions = document.querySelectorAll('.question-card');
      const allDisabled = Array.from(questions).every(q => q.classList.contains('disabled'));

      if (allDisabled && !timerStarted) {
        startBonusTimer();
      }
    }

    function startBonusTimer() {
      timerStarted = true;
      const overlay = document.getElementById("bonusOverlay");
      const countdownText = document.getElementById("countdownText");
      let seconds = 20;

      overlay.style.display = "flex";
      countdownText.textContent = `מתחיל בעוד ${seconds} שניות...`;

      const interval = setInterval(() => {
        seconds--;
        countdownText.textContent = `מתחיל בעוד ${seconds} שניות...`;
        if (seconds <= 0) {
          clearInterval(interval);
          countdownText.textContent = "";
        }
      }, 1000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateScores();

      document.querySelectorAll(".question-card").forEach(q => {
        if (localStorage.getItem(q.id) === "disabled") {
          q.classList.add("disabled");
        } else {
          q.addEventListener("click", () => disableQuestion(q.id));
        }
      });

      checkAllQuestionsDisabled();
    });
  </script>
</body>
</html>
